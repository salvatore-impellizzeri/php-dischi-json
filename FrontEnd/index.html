<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Web App</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <div class="w-75 m-auto d-flex align-items-center py-4">
                <div class="img-container">
                    <img src="../img/51rttY7a+9L.png" alt="Spotify" class="spotify-logo">    
                </div>
            </div>
        </header>

        <main id="app">
            <div class="main-section">
                <div class="container">
                    <div class="row flex-wrap">
                        <div v-for="disk in disks" class="disk-card">
                            <img :src="disk.poster" :alt="disk.title">
                            <div class="info-disk">
                                <h4 class="text-white">
                                    {{ disk.title }}
                                </h4>
                                <h5 class="text-white">
                                    {{ disk.author }}
                                </h5>
                                <h4 class="text-white">
                                    {{ disk.year }}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
